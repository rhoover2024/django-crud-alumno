<!-- templates/alumnos/eliminar_alumno.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Eliminar Alumno</h2>
<p>¿Estás seguro de que deseas eliminar a <strong>{{ alumno.nombre }} {{ alumno.apellido }}</strong>?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'lista_alumnos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
