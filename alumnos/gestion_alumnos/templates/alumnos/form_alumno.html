<!-- templates/alumnos/form_alumno.html -->
{% extends 'base.html' %}

{% block content %}
<h2>{{ form.instance.pk|yesno:"Actualizar Alumno,Crear Alumno" }}</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'lista_alumnos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
